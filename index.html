<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <div id="password_generator">
        <input value="générateur de mdp" id="password_output">
        
        <div class="range">
            <input 
                type="range"
                min="4"
                max="24"
                step="1"
                value="8"
                id="password_length"
                oninput="document.getElementById('display_password_length').value=this.value"
            >
            <input 
                type="text"
                value="8"
                maxlength="2"
                id="display_password_length"
                oninput="document.getElementById('password_length').value=this.value"
            >

        </div>
        <div class="flex">
            <input type="checkbox" id="lowercase" checked="checked">
            <label for="lowercase">a-z</label>

            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" id="number">
            <label for="number">0-9</label>

            <input type="checkbox" id="symbol">
            <label for="symbol">!-?</label>
        </div>

        <button id="generatebutton" type="button" onclick="generatePassword()">Générez mot de passe</button>
            
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
